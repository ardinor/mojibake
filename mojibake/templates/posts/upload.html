{% extends "header.html" %}

{% block content %}
<h2>{{ _('Upload Image') }}</h2>
<p>
    <form action="{{ url_for('upload') }}" method="post" name="upload" enctype="multipart/form-data">
        <input name="img" type="file" multiple=""/>
        <p><input class="btn btn-primary" type="submit" value="Submit"></p>
    </form>
</p>
{% endblock %}
