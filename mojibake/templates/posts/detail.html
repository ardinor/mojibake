{% extends "header.html" %}

{% block content %}
<h3>{{post.title}}</h3>
<p>Posted by: <a href="{{ url_for('profile', username = post.author.username) }}">{{post.author.username}}</a> at <em>{{post.created_at}}</em></p>
<p>Tags: {% for tag in post.tags %}{{tag}}{% endfor %}</p>
{% if g.user.is_authenticated() %}
<p><a href="{{ url_for('edit_post', slug=slug) }}">Edit post</a></p>
{% endif %}
<p>{{post.body}}</p>
<!-- insert comment.html -->
{% endblock %}
