<div class="row-fluid">
        {% if comment.user %}
        <h4><a href="{{ url_for('profile', username = comment.user.username) }}">{{ comment.user.username }}</a></h4>
        <p><em>{{moment_js(comment.created_at).format('LLLL')}}</em></p>
        <p>{{comment.body}}</p>
        {% else %}
        <h4>{{comment.author}}</h4>
        <p><em>{{moment_js(comment.created_at).format('LLL')}}</em></p>
        <p>{{comment.body}}</p>
        {% endif %}
</div>
