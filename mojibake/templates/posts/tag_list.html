{% extends "header.html" %}

{% block content %}
<div class="row-fluid">
    <div class="span9 offset3">
        <h1>{{ tag }}</h1>
        {% for post in posts %}
            <p><a href="{{ url_for('get_post', slug=post.slug) }}">{{ post.title }}</a></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
