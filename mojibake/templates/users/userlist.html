{% extends "header.html" %}

{% block content %}
  {% for user in users %}
    <h2><a href="{{ url_for('profile', username = user.username) }}">{{ user.username }}</a></h2>
    <p>
      {{ roles[user.role] }}{% if user.last_seen %} | Last seen: {{moment_js(user.last_seen).fromNow()}} {% endif %}
    </p>
  {% endfor %}
{% endblock %}
