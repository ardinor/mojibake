{% extends "base.html" %}

{% block title %}Defestri - {{ _('Archive for %(year)s', year=year )}}{% endblock %}

{% block content %}
<section class="archive">
    <div class="container">

        <header>
            <h2>{{ _('Archive for %(year)s', year=year )}}</h2>
        </header>

            {% for i in posts %}
            <p>
                <a href="{{ url_for('post', slug=i.slug)  }}"><h3>{{ i.title }}</h3></a>{{moment_js(i.date).format('LLLL')}}
            </p>
            {% endfor %}

    </div>
</section>
{% endblock %}
