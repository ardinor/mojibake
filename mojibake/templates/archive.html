{% extends "base.html" %}

{% block title %}Defestri - {{ _('Archive') }}{% endblock %}

{% block content %}
<section class="archive">
    <div class="container">

        <header>
            <h2>{{ _('Archive') }}</h2>
        </header>

        {% for year in years %}
        <h3><a href="{{ url_for('archive_year', year=year)  }}">{{ _('%(year)s', year=year )}}</a></h3>
        {% endfor %}

    </div>
</section>
{% endblock %}
