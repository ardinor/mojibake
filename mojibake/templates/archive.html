{% extends "base.html" %}

{% block title %}Defestri - Archive{% endblock %}

{% block content %}
<section class="archive">
    <div class="container">

        <header>
            <h2>Archive</h2>
        </header>

        {% for year in years %}

        {% endfor %}

    </div>
</section>
{% endblock %}
