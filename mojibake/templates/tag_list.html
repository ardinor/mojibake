{% extends "base.html" %}

{% block title %}Defestri - {{ tag.name }}{% endblock %}

{% block content %}
<section class="tags">
    <div class="container">

        <header>
            <h2>{{ _('Posts tagged "%(tag)s"', tag=tag.name)}}</h2>
        </header>

{% for i in tag.posts %}
<p>
    <h3><a href="{{ url_for('post', slug=i.slug) }}">{{ i.title }}</a></h3>{{moment_js(i.date).format('LLLL')}}
</p>
{% endfor %}

    </div>
</section>
{% endblock %}
